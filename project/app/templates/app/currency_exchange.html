<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Exchange</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand">Hello {{ username }}</span>
        <a class="navbar-brand" href="{% url 'main_menu' %}">Main menu</a>
        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
    </nav>
    <div class="container">
        <h1 class="mt-5">Currency Exchange</h1>
        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="currency">Currency:</label>
                <select id="currency" name="currency" class="form-control" required>
                    <!-- 
                        Using the loop, displays currency_choices. the value 
                        is currency and the option label is the 
                        content of the option tag

                        Example: <option value="USD">USD (1.15)</option> 
                    -->
                    {% for currency, label in currency_choices %}
                    <option value="{{ currency }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Exchange</button>
        </form>
        <!-- 
        A conditional operator. If there are amount, currency and 
        exchanged_amount values, they should be displayed in the next layout 
        block, otherwise nothing needs to be displayed.
        
        <div class="mt-3">
            <p><strong>Amount:</strong> amount value </p>
            <p><strong>Currency:</strong> currency value</p>
            <p><strong>Exchanged Amount:</strong> exchanged_amount value</p>
        </div> 
        -->
        {% if amount and currency and exchanged_amount %}
        <div class="mt-3">
            <p><strong>Amount:</strong> {{ amount }}</p>
            <p><strong>Currency:</strong> {{ currency }}</p>
            <p><strong>Exchanged Amount:</strong> {{ exchanged_amount }}</p>
        </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
